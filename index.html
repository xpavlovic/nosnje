    function showHairStyle(id){
        let hairstyles = ['hairstyle1', 'hairstyle2', 'hairstyle3', 'hairstyle4', 'hairstyle5' ];
        let v = document.getElementById(id);
        console.log(v.id);
        let selected = v;
        for(let i=0; i<hairstyles.length; i++){
            document.getElementById(hairstyles[i]).style.display = 'none';
        }
        selected.style.display = 'initial'; 
        
    }
